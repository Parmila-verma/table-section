<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="table-section poppins d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <h2 class="heading text-white m-top-bottom-20px">Tokenomics</h2>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4 mb-24">
                    <div class="box">
                        <h4 class="box-heading text-white mb-16">Liquidity</h4>
                        <div class="d-flex justify-space-between">
                            <div>
                                <p class="box-para">When Buying</p>
                                <p class="rating">3-5%</p>
                            </div>


                            <div>
                                <p class="box-para">When Selling</p>
                                <p class="rating text-white">3-5%</p>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4 mb-4 mb-24">
                    <div class="box">
                        <h4 class="box-heading text-white mb-16">Marketing</h4>
                        <div class="d-flex justify-space-between">
                            <div>
                                <p class="box-para">When Buying</p>
                                <p class="rating text-white">3-5%</p>
                            </div>


                            <div>
                                <p class="box-para">When Selling</p>
                                <p class="rating text-white">3-5%</p>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4 mb-24">
                    <div class="box">
                        <h4 class="box-heading text-white mb-16">Rewards</h4>
                        <div class="d-flex justify-space-between">
                            <div>
                                <p class="box-para">When Buying</p>
                                <p class="rating text-white">3-5%</p>
                            </div>


                            <div>
                                <p class="box-para">When Selling</p>
                                <p class="rating text-white">3-5%</p>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        
                <div class="mid-box">
                    <div class="row justify-space-between">
                        <div class="col-12 col-md-6 col-lg-3 mb-24">
                            <img src="./assets/img/circle.png" alt="loading" width="100%">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3 mb-24">
                            <img src="./assets/img/color-group.png" alt="loading" width="100%">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3 mb-24">
                            <img src="./assets/img/img-2.png" alt="loading" width="100%">
                        </div>
                    </div>
                </div>
            
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
